name: Auto Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Pobranie repozytorium
        uses: actions/checkout@v3

      - name: 🛠️ Instalacja Dockera
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose

      - name: 🚀 Wdrożenie aplikacji
        run: |
          chmod +x deploy.sh
          ./deploy.sh

